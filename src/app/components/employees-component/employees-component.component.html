<div class="mt-3" style="width: 100%">
  <h5 class="text-center mt-2 mb-2">Employees</h5>
  <ng-container *ngIf="employees.length > 0; else noEmployees">
    <table class="table mt-3 mb-1" style="border-top: 1px solid #eee;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Phone Number</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Salary</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody *ngFor="let item of employees; index as i">
        <tr>
          <th scope="row">{{ i + 1 }}</th>
          <td>{{ item.value.firstName }}</td>
          <td>{{ item.value.lastName }}</td>
          <td>{{ item.value.phoneNumber }}</td>
          <td>{{ item.value.email }}</td>
          <td>{{ item.value.role }}</td>
          <td>{{ item.value.salary }} TL</td>
          <td class="d-flex">
             <button class="btn btn-outline-primary mx-1" (click)="editEmployeeInfo(item.key)">Edit</button>
             <button class="btn btn-outline-danger mx-1" (click)="deleteEmployee(item.key)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
  <ng-template #noEmployees>
    <p class="text-center mt-1">No employees added yet</p>
  </ng-template>
</div>
